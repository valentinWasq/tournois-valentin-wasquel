{% extends 'base.html' %}

{% load static %}

{% block title %}Map Test{% endblock title %}

{% block script %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock script %}

{% block content %}
<div id="map" class="map" style="width: 400px; height: 400px" start-longitude="{{longitude}}" start-lattitude="{{lattitude}}" zoom="{{zoom | default:'12'}}"></div>

<script type="module" src="{% static 'map.js' %}"></script>

{% endblock content %}
