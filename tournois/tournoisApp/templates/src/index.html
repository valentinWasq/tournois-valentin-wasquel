<div class="chart-container" style=" float:left; position: relative; top: 40px; left: 100px; height:40vh; width:50%">
  <canvas id="BarGoalMatch"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>


  const ctx = document.getElementById('BarGoalMatch');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{label1|safe}},
      datasets: [{
        label: 'Buts',
        data: {{data1|safe}},
        borderWidth: 1
      },{
        label: 'Encaissés',
        data: {{data11|safe}},
        borderWidth: 1
      }],
    },

    options: {
      scales: {
        x:{
          stacked:true
        },
        y: {
          stacked:true
        }
      }
    }
  });
</script>
