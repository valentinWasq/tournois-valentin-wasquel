<!DOCTYPE html>
<head>
    <title>Valentin's tournaments</title>
</head>
<body>
    <h1>Liste des tournois</h1>
    {% if allTournament %}
    <ul>
        {% for tournament in allTournament %}
        <li><a href= "{% url 'tournament:tournamentDetail' tournament.id %}">{{tournament.Name}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>aucun tournois n'est disponible</p>
    {% endif %}
</body>
